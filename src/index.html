<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hero</title>
</head>
<body>
      <main id="content" class="mt-5 pt-5">
                
      </main>


      <div class="modal" id="new-task-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">New Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form id="new-task-form">
                    <div class="mb-3">
                      <label for="title" class="form-label">Task Title</label>
                      <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp">                      
                    </div>

                    <div class="mb-3">
                      <label for="desc" class="form-label">Description</label>
                      <textarea name="desc" class="form-control" id="desc" cols="30" rows="5"></textarea>                      
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Due Date</label>
                        <input type="date" name="date" class="form-control" id="date" aria-describedby="dateHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Priority</label>

                        <select name="priority" id="priority" class="form-control" aria-describedby="priorityHelp">
                            <option value="1">High</option>
                            <option value="2">Medium</option>
                            <option value="3">Low</option>
                        </select>
                        <div id="priorityHelp" class="form-text">Tasks will be colored according to priority. Red for high. Blue for medium. Green for low.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
